<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <!--<div class="main-image">
        <img src="images/illustration-hero.svg" alt="person dancing with headphones"/></div>-->
      <h1>Order Summary</h1>
    </header>

    <section class="summary-section">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>

    <section class="plan-section">
      <img src="images/icon-music.svg" alt="music note" />
      <p><strong>Annual Plan</strong>
      <br>$59.99/year</p>
      <p class="link"><a href="" target="_blank">Change</a></p>
    </section>
 
    <section class="order-action"> 
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </section>
    
    <footer class="attribution">
      <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sara x Coding</a>.</h3>
    </footer> 
  </div>
</body>
</html>
